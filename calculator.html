<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
    <form>
        First Number: <input type="text" id="FirstNumber" placeholder="Input the first number"><br><br>
        Second Number:<input type="text" id="SecondNumber" placeholder="Input the second number"><br><br>
        Operator: <select id="operator">
            <option value="add">Add</option>
            <option value="min" >Subtract</option>
            <option value="div" >Divide</option>
            <option value="mul">Multiply</option>
        </select>
        <button type="button" onclick="calc()">Calculate</button>

        <div id="result">

        </div>

    </form>
    <script src="calculator.js"></script>
</body>
</html>
